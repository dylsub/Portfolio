<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="gamblingAssets/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling</title>

    <script defer src="gamblingAssets/script.js"></script>
</head>

<body>
    <div class="UI">
        <h3>Total:</h3>
        <h3 class="bet__total">$10000</h3>
        <button class="bet__reset">Reset</button>
        <p class="UI__footer">Made by Dylan Subramanian</p>
    </div>
    <div class="main">
        <div class="main__display">
            <h1 class="bet__result">BET</h1>
        </div>
        <div class="main__buttons">
            <input class="bet__input">
            <button class="bet__button">Bet</button>
        </div>
        <div class="main__instructions">
            <p>0: lose 100x bet, 1-49: lose bet, 50-98: win 2x bet, 99: win 100x bet</p>
        </div>
    </div>

</body>

</html>
